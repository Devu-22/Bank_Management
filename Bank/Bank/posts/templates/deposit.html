{% extends 'base.html' %}

{% block title %}Deposit{% endblock %}

{% block body %}
<h1 class="mt-5">Deposit Money</h1>

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-info mt-3">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="amount" class="form-label">Amount to Deposit:</label>
        <input type="number" id="amount" name="amount" class="form-control" min="0.01" step="0.01" required>
    </div>

    <button type="submit" class="btn btn-success">Deposit</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
